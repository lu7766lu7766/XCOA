<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>考勤补录</title>
<link rel="stylesheet" type="text/css" href="../../css/iconFont/iconfont.css">
<link rel="stylesheet" type="text/css" href="../../layui/css/modules/layer/default/layer.css">
<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
<link rel="stylesheet" type="text/css" href="../../layui/css/admin.css">
<script src="../../js/jquery.min.js"></script>
<script src="../../js/common.js?0.1"  type="text/javascript"></script>
<script src="../../js/sub/dance.js?0.3"  type="text/javascript"></script>
<style>
	.layui-table-view .layui-table{
		height: 100%;
	}
</style>
</head>
	
<body layadmin-themealias="fashion-red">
	<div class="layui-fluid">
		<div class="layui-row layui-col-space15">
			<div class="layui-card">
				<div class="layui-card-header">
					<i class="iconfont icon-kaoqinbulu"></i>
					新建考勤补录
					<div  class="layui-inline fr">
						<button id="dacNotes" class="layui-btn layui-btn-sm" data-type="test11">考勤补录记录</button>
					</div>
				</div>
				<div class="layui-card-body modify-style">
					<form class="layui-form" action="" lay-filter="component-form-dance">
						<div class="layui-form-item layui-form-text">
							<label class="layui-form-label">补录原因：</label>
							<div class="layui-input-block">
								<textarea name="desc" lay-verify="dacReasonData" lay-filter="dacReasonData" placeholder="请输入内容" id="dacReason" class="layui-textarea"></textarea>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">补录时间：</label>
							<div  id="dacTimes" class="layui-input-block">
								<div class="layui-input-inline item-modify">
									<input type="text" placeholder="请选择时间" class="layui-input itemData" id="dataItem_1" name="itemData_1" data-item="1" lay-verify="item"  lay-filter="item" >
									<i class="iconfont icon-40 addInput"></i>
								</div>

							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">审批人：</label>
							<div class="layui-input-inline">
								<select class="dacApprover" id="dacApprover" name="dacLeveAp"  lay-filter="dacLeveApData">
								</select>
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<button class="layui-btn" type="reset" lay-submit lay-filter="form-demo" id="subDance">申请补录</button>
								<button type="reset" id="daceReset" class="layui-btn layui-btn-primary">重置</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="../../layui/layui.js"></script>

</html>
