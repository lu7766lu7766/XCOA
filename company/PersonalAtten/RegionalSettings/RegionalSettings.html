<script>
	
    layui.config({
		base: '../../../../layui/' //静态资源所在路径
	}).extend({
		index: 'index' //主入口模块
	}).use(['index','form','laydate','table','dtree','formSelects'], function(){
        var $ = layui.$
        ,admin = layui.admin
        ,element = layui.element
        ,dtree = layui.dtree
        ,formSelects = layui.formSelects
        ,form = layui.form
        ,table = layui.table
        ,router = layui.router();
        element.render();


        $.fetch({
            url:"/gateway/usersalary/salaryarea",
            type: 'post',
            cb:function(rs){
                for(var i=0;i<$("input[name='SalaryType']").length;i++){
                    var dataVlue = $("input[name='SalaryType']")[i].defaultValue;
                    if(dataVlue==rs){
                        // console.log($("input[value='"+rs+"']"))
                        $("input[value='"+rs+"']").prop('checked', true);
                    }
                }
                form.render();

            }
        })
        
        $("#RegionalSettings").on('click',function(){
            var Area = $("input[name='SalaryType']:checked").val();
            $.fetch({
                url:"/gateway/usersalary/setsalaryarea",
                type: 'post',
                data:{
                    Area:Area
                },
                cb:function(rs){
                    layer.msg("设置成功")
                    form.render();
                }
            })
        })
        
})
</script>
