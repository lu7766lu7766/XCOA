				}
				mysalaryFun(year+'-'+month,ismnl);
				laydate.render({
					elem: '#SalaryTiem'
					,type: 'month'
					,value: year+'-'+month
					,max: maxDate
					,change: function(value, date, endDate){
						mysalaryFun(value,ismnl);
					}
				});
			}
		})
		   
		
	})
})
</script>
</html>
