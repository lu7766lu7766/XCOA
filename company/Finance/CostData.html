<script>
    $(function(){
        layui.config({
            base: '../../layui/' //静态资源所在路径
        }).extend({
            index: 'index' //主入口模块
        }).use(['index','form','laypage','table','laydate'], function(){
            var $ = layui.$,
            admin = layui.admin
            var laydate = layui.laydate,
                form = layui.form;
            // 广告费
            laydate.render({
                elem:'#ggf-Time'
            })
            laydate.render({
                elem: '#ggf-EndTime' //指定元素
            });

            // 机票
            laydate.render({
                elem: '#jp-CcTime',
                type:'datetime',
                range: '~'
            })
            laydate.render({
                elem: '#jp-Time',
                type:'datetime',
                range: '~'
            })

            //交通费
            laydate.render({
                elem:'#jtf-OccurTime',
                type:'date',
                range: '~'
            })
