<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>集团管理</title>
<link rel="stylesheet" type="text/css" href="../../css/Attendance.css">
<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../../css/iconFont/iconfont.css">
<script src="../../js/jquery.min.js"></script>
<script src="../../js/common.js?0.1"></script>
<script src="../../js/sub/company.js?0.2"></script>
</head>
<body>
	<div class="CompanyManag">
		<div class="title" data-lang="string_lang29">
			<i class="iconfont icon-suyaniconchanpinleibufenzuodaohangbufen87"></i>
			集团管理
		</div>
		<div class="row">
			<div class="departMenu col-sm-2 col-md-2" style="padding-left: 15px;">
				<ul id="groupListBox" class="filetree"></ul>
			</div>
			<div class="col-sm-9 col-md-10">
				<table class="table table-bordered">
					<tr>
						<td>
							所属集团：
						</td>
						<td colspan="2">
							<select id="groupSlect" name="groupSlect" value="">  
							</select>
						</td>
					</tr>
					<tr>
						<td><span class="red">*</span>单位名称：</td>
						<td>
							<label>中文名称</label>
							<input id="cp_zh_name"  type="text" class="form-control" placeholder="请输入公司中文名称" 
							aria-describedby="basic-addon1" value="">
							<span id="cp_zh_warm"></span>
							<!-- <p>软件注册后，请不要随意修改单位名称，这会导致需要重新注册</p> -->
						</td>
						<td>
							<label>英文名称</label>
							<input  id="cp_en_name"  type="text" class="form-control" placeholder="请输入公司英文名称" aria-describedby="basic-addon1" value="">
							<span id="cp_en_warm"></span>					
							<!-- <p>软件注册后，请不要随意修改单位名称，这会导致需要重新注册</p> -->
						</td>
					</tr>
					<tr>
						<td colspan="3">
							<button id="suBmitCompanyForm" type="button" class="" >新建公司</button>
							<button id="changCompanyForm" type="button" style="display: none;" class="" >保存修改</button>								
							<button id="delCompanyForm" type="button" style="display: none;" class="" >删除</button>
							<button id="backCompanyForm" type="button" style="display: none;" class="">返回</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>

</body>
</html>
