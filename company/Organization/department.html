<html>
<head>

<body layadmin-themealias="default">
	<div class="layui-fluid">
		<div class="layui-row layui-col-space10 demo-list layui-card">
			<div class="layui-card-header">
				<i class="iconfont icon-suyaniconchanpinleibufenzuodaohangbufen87"></i>
				部门管理
			</div>
			<div class="layui-col-sm4 layui-col-md3 layui-col-lg3">
				<div class="departMenu">
					<div id="main">
						<ul id="ManagDuti" class="dtree" data-id="0"></ul>
					</div>
				</div>
			</div>
			<div class="layui-col-sm8 layui-col-md9 layui-col-lg9">
				<div class="layui-card-header">
					<i class="iconfont icon-40"></i>
					<span id="dpartTit">新建部门/成员单位</span>
					
				</div>
				<form class="layui-form layui-card-body modify-form-body" action="" lay-filter="component-form-depar">
					<div class="layui-form-item">
						<!-- <label class="layui-form-label">部门名称：</label> -->
						<div class="layui-inline">
							<label class="layui-form-label"><span class="red">*</span>中文名称：</label>
							<div class="layui-input-inline">
								<input id="depart_name" type="text" class="layui-input" aria-describedby="basic-addon1">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label"><span class="red">*</span>英文名称：</label>
							<div class="layui-input-inline">
								<input id="depart_enname" type="text" class="layui-input" aria-describedby="basic-addon1">
							</div>
						</div>
					</div>
					
					<div class="layui-form-item">
						<div class="layui-inline">
						<label class="layui-form-label">所属集团：</label>
							<div class="layui-input-inline">
								<select name="CompSel" id="departCompSel">
								</select>
							</div>
						</div>
					<!-- </div>
					<div class="layui-form-item"> -->
						<div class="layui-inline">
							<label class="layui-form-label">所属公司：</label>
							<div class="layui-input-inline">
								<select name="Grop" id="departGrop">
								</select>
							</div>
						</div>
					<!-- </div>
					<div class="layui-form-item"> -->
						<div class="layui-inline">
							<label class="layui-form-label">上级部门：</label>
							<div class="layui-input-inline">
								<select name="PidVal" id="departPidVal">
								</select>
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label"><span class="red">*</span>排序编号：</label>
							<div class="layui-input-inline">
								<input id="sort" type="tel" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" class="layui-input" aria-describedby="basic-addon1">
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">显示于组织架构：</label>
						<div class="layui-input-block">
							<input type="radio" lay-filter="isOrgShow" name="isOrgShow" value="1" title="是" checked>
							<input type="radio" lay-filter="isOrgShow" name="isOrgShow" value="0" title="否">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">部门主管(选填)：</label>
						<div class="layui-overflow departTable layui-input-block">
							<textarea name="" required lay-verify="required" placeholder="点击添加进行编辑"  readonly="readonly" class="layui-textarea  layui-input-inline"></textarea>
							<ul style="display: none" cols="40" name="managerDesc" id="deparDesc" rows="1" class="layui-small-static" wrap="yes"></ul>
							<a class="addDesc"><i class="iconfont icon-40"></i>添加</a>
							<a class="emptyDesc"><i class="iconfont icon-qingkong"></i>清空</a>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label ">上级主管领导(选填)：</label>
						<div class="layui-overflow departTable layui-input-block">
							<textarea name="" required lay-verify="required" placeholder="点击添加进行编辑"  readonly="readonly" class="layui-textarea  layui-input-inline"></textarea>
							<ul style="display: none" cols="40" name="managerDesc" id="pareDeparDesc" rows="1" class="layui-small-static" wrap="yes"></ul>
							<a class="addDesc"><i class="iconfont icon-40"></i>添加</a>
							<a class="emptyDesc"><i class="iconfont icon-qingkong"></i>清空</a>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">上级分管领导1(选填)：</label>
						<div class="layui-overflow departTable layui-input-block">
							<textarea name="" required lay-verify="required" placeholder="点击添加进行编辑"  readonly="readonly" class="layui-textarea  layui-input-inline"></textarea>
							<ul style="display: none" cols="40" name="managerDesc" id="pareDeparDescQ" rows="1" class="layui-small-static" wrap="yes"></ul>
							<a class="addDesc"><i class="iconfont icon-40"></i>添加</a>
							<a class="emptyDesc"><i class="iconfont icon-qingkong"></i>清空</a>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">上级分管领导2(选填)：</label>
						<div class="layui-overflow departTable">
							<textarea name="" required lay-verify="required" placeholder="点击添加进行编辑"  readonly="readonly" class="layui-textarea  layui-input-inline"></textarea>
							<ul style="display: none" cols="40" name="managerDesc" id="pareDescFour" rows="1" class="layui-small-static" wrap="yes"></ul>
							<a class="addDesc"><i class="iconfont icon-40"></i>添加</a>
							<a class="emptyDesc"><i class="iconfont icon-qingkong"></i>清空</a>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">上级分管领导3(选填)：</label>
						<div class="layui-overflow departTable">
							<textarea name="" required lay-verify="required" placeholder="点击添加进行编辑"  readonly="readonly" class="layui-textarea  layui-input-inline"></textarea>
							<ul style="display: none" cols="40" name="managerDesc" id="pareDescFive" rows="1" class="layui-small-static" wrap="yes"></ul>
							<a class="addDesc"><i class="iconfont icon-40"></i>添加</a>
							<a class="emptyDesc"><i class="iconfont icon-qingkong"></i>清空</a>
						</div>
					</div>
					<div class="layui-form-item ">
								<button id="subGroupData" type="button" class="layui-btn layui-btn-normal">新建</button>
								<div id="changeGroupData" style="display: none"></div>
								<button id="backGroupData" style="display: none"  type="button" class="layui-btn layui-btn-primary ml-10">返回</button>
							
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
