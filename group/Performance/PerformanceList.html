    var departmentFun=function(companyId){
    
        $.fetch({//部门树列表

            //     companyId:companyId
            // },
            cb:function(rs){
                //console.log(rs)
                if(companyId==''){
                    var formSelectsArr=[]
                    formSelectsArr.push({
                        en_name:rs[0].en_name
                        ,id:-1
                        ,isLast:rs[0].isLast
                        ,level:rs[0].level
                        ,name:'全部'
                        ,node_id:rs[0].node_id
                        ,parent_id:rs[0].parent_id
                        ,user_count:rs[0].user_count
                        ,data:rs[0].data
                    })
                    for(var i=0;i<rs[0].children.length;i++){
                        if(rs[0].children[i].children&&rs[0].children[i].children.length>0){
                            formSelectsArr.push({
                                en_name:rs[0].children[i].en_name
                                ,id:rs[0].children[i].id
                                ,isLast:rs[0].children[i].isLast
                                ,level:rs[0].children[i].level
                                ,name:rs[0].children[i].name
                                ,node_id:rs[0].children[i].node_id
                                ,parent_id:rs[0].children[i].parent_id
                                ,user_count:rs[0].children[i].user_count
                                ,data:rs[0].children[i].data
                                ,type: 'optgroup'
                            })
                            for(var j=0;j<rs[0].children[i].children.length;j++){
                                formSelectsArr.push(
                                    rs[0].children[i].children[j]
                                )
                            }
                        }
                    }
                    // var formSelectsArr=rs
                }else{
                    for(var i=0;i<rs[0].children.length;i++){
                        if(rs[0].children[i].id==companyId){
                            if(rs[0].children[i].children){
                                var formSelectsArr=rs[0].children[i].children;
                                formSelectsArr.unshift({'name':'全部','id':'-1'})
                            }else{
                                formSelectsArr=[];
                            }

                        }
                    }
                }
                formSelects.config('deptId', {
                    keyName: 'name',
                    keyVal: 'id'
                })
                layui.formSelects.data('deptId', 'local', {
                    radio: true,
                    arr:formSelectsArr
                });

    var listScoreFun =function(cateId,companyId){
        var datacateId = cateId==undefined?'':cateId;
        datacateId =datacateId== '-1'?'':datacateId;    
        //console.log('-d-d-',companyId)    
        if(cateId==undefined||cateId==''||!companyId){
            $("#scoreId").html('<option value="">暂无</option>');  
            $("#standardScore").val('');                          
            form.render()
            //console.log(0000000000000000000)
        }else if(cateId=='-1'){
            $("#scoreId").html('<option value="">请先选择考核主题</option>');  
            $("#standardScore").val('');                          
            form.render()
        }else{
            $.fetch({
                url:"/gateway/performance/listScore",
                type: 'post',
                data:{
                    cateId: datacateId,
                    pageSize:10000000,
                    companyId:companyId,
                },
                cb:function(rs){
                    ScoreData={};
                    var op='<option value="-1" selected>全部</option>'
            //console.log(11111111111111111111111)
                    
                    var rs = rs.data_list
                    if(rs&&rs.length>0){
                        for(var i=0;i<rs.length;i++){
                            op+='<option value="'+rs[i].id+'" >'+rs[i].title+'</option>'
                            ScoreData[rs[i].id]=rs[i].score;
                            // //console.log(ScoreData)
                        }
                        $("#scoreId").html(op);        
                        $("#standardScore").val(rs[0].score);
                    }else{
                        op='<option value="">暂无</option>'      
                         $("#standardScore").val('');
                                      
                    }
                    form.render()
                }
            });
        }

    //流程 3级 下拉框渲染 /gateway/performance/listCate level parentId
    var listCateFun =function(level,parentId,companyId){

        $.fetch({

            },

                var op='<option value="-1" selected>全部</option>'

                    for(var i=0;i<rs.length;i++){
                        op+='<option value="'+rs[i].id+'" >'+rs[i].cate_name+'</option>'
                    }
                    if(level==1){
                        $("#cateLevelOne").html(op);
                        listCateFun(2,rs[0].id,companyId);
                    }
                    if(level==2){
                        $("#twoLevelId").html(op);
                        listCateFun(3,rs[0].id,companyId);                    
                    }
                    if(level==3){
                        $("#threeLevelId").html(op);
                        listScoreFun(-1,companyId);                                 
                    }
                }else{
                    op='<option value="">暂无</option>'    
                    if(level==1){
                        $("#cateLevelOne").html(op);
                        $("#twoLevelId").html(op);
                        $("#threeLevelId").html(op);                        
                        // listCateFun(2,rs[0].id);
                    }
                    if(level==2){
                        $("#twoLevelId").html(op);
                        $("#threeLevelId").html(op);                        
                        // listCateFun(3,rs[0].id);                    
                    }
                    if(level==3){
                        $("#threeLevelId").html(op);
                        listScoreFun(undefined,companyId);                                 
                        
                        // listScoreFun(rs[0].id);                                 
                    }              
                }
                if(companyId==''){
                    $("#scoreId").html('<option value="">暂无</option>')
                }
                form.render()
            }
        });
    }
    form.on('select(twoLevelId)', function(data){//2级
        // //console.log(data.value)
        var companyId=$("#companyId").val()
        listCateFun(3,data.value,companyId);
    });    
    form.on('select(threeLevelId)', function(data){//3级
        var companyId=$("#companyId").val()
        
        listScoreFun(data.value,companyId);
    });  
    var cateTreeFun=function(companyId){
        $.fetch({
            url:"/gateway/performance/cateTree",
            type: 'post',
            data:{
                level: 2,
                companyId:companyId,
            },
            cb:function(rs){
               // console.log(rs)
                var select1='',select2='<option value="-1">全部</option>';
                if(rs&&rs!=null){
                    for(var i =0;i<rs.length;i++){
                            // select1+='<option value="'+rs[i].id+'">'+rs[i].cate_name+'</option>';
                        select2+='<optgroup label="'+rs[i].cate_name+'">'              
                            if(rs[i].children&&rs[i].children.length>0){
                                for(var j =0;j<rs[i].children.length;j++){
                                        select2+='<option value="'+rs[i].children[j].id+'">'+rs[i].children[j].cate_name+'</option>'
                                }
                            }
                        select2+='</optgroup>'
                    }

                }else{
                    select2='<option value="">暂无</option>'
                }
                $("#twoLevelId").html(select2);
                listCateFun(3,-1,companyId);
                    
                form.render()
            }
        });

    }
