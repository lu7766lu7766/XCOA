<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>财务统计</title>
    <link rel="stylesheet" type="text/css" href="../../css/iconFont/iconfont.css">
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../../layui/css/admin.css">
    <link rel="stylesheet" type="text/css" href="../../css/formSelects-v4.css">
    <script src="../../js/jquery.min.js"></script>
</head>

<body layadmin-themealias="default">
    <div class="layui-fluid" id="isGrop" data-cgid="1">
        <div class="layui-card">
            
            <div class="layui-card-header" style="height:auto;">
                <!-- <i class="iconfont icon-caiwutongji"></i>
                财务统计 -->
                <div id="CompanyListForm" class="py-10 layui-form" >
                    <div class="layui-inline py-5">
                        <label for="" class="mx-10">
                            日期
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input caiwu-wihdt" id="statisticsTime">
                        </div>
                    </div>
                    <div class="layui-inline py-5 ishide" style="display: none;">
                        <label for="" class="mx-10">
                            公司 
                        </label>
                        <div class="layui-input-inline">
                            <select  name="g_companyId" id="g_companyId" lay-filter="g_companyId">
                                
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline py-5 ishide" style="display: none;">
                        <label for="" class="mx-10">
                            币种 
                        </label>
                        <div class="layui-input-inline">
                            <select  name="g_moneyType" id="g_moneyType" lay-filter="g_moneyType">
                                
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline py-5 ishide" style="display: none;">
                        <label for="" class="mx-10">
                            流程类型 
                        </label>
                        <div class="layui-input-inline">
                            <select  name="g_onePayType" id="g_onePayType" lay-filter="g_onePayType">
                                
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline py-5 ishide" style="display: none;">
                        <label for="" class="mx-10">
                            费用类型 
                        </label>
                        <div class="layui-input-inline">
                            <select name="g_twoPayType" id="g_twoPayType" lay-filter="g_twoPayType">
                                
                            </select>
                        </div>
                    </div> 
                    <div class="layui-inline py-5 " >
                            <div id="roleCompanyBtn"></div>
                    </div> 
                </div>
            </div>
            <div class="layui-card-body" >
                
                <div id="statisticsBox" class="layui-card-body">
                    
                    <table id="statisticList" class="layui-table"  lay-size="sm"></table>
                </div>

            </div>
        </div>
        <!-- 弹窗 -->



    </div>
</body>
<script src="../../layui/layui.js"></script>
<script src="../../js/common.js?0.1"></script>
<!-- <script src="../../layui/extend/formSelects.js"></script> -->
<script src="../../js/jquery.jqprint-0.3.js?v=201902190"></script>

<script src="../../js/sub/finaStas.js?v=20191130"></script>

</html>
