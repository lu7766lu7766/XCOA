<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>404页面</title>
<script src="js/jquery.min.js"></script><!-- 1.11.3 -->
<script>
	$(function () {
            //防止页面后退
            history.pushState(null, null, document.URL);
            window.addEventListener('popstate', function () {
                    history.pushState(null, null, document.URL);
            });
        })
</script>
<style type="text/css">
	.nullTitle{
		width: 100%;
		height: 400px;
		line-height: 400px;
		text-align: center;
		font-size: 50px;
		color: #999;
	}
</style>
</head>
<body>
	<div class="nullTitle">
		敬请期待，后期开发
	</div>
</body>
</html>
